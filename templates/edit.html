{% extends 'resources1.html' %}

{% block title %}Edit{% endblock %}

{% block content %}
<style>
    .contain {
        margin: 18% 30% 20% 38%;
        /* margin-top: 18%;
        margin-bottom: 20%;
        text-align: center; */
        padding-bottom: 30%;
        font-size: 2vw;
       
    }
    .contain1{
        /* padding-bottom: 30%; */
        font-size: 2vw;
        text-align: center;
    }

    label {
        font-weight: 600;
    }

    .inp {
        background-color: blueviolet;
    }
    button{
        background-color: blue;
    }
</style>

<body>
    <nav>
        <h1>File Upload and Download</h1>
    </nav>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="contain">
            <label for="file">Choose a file:</label>
            <input type="file" name="file" id="file" required>
            <br>
            <input class="inp" type="submit" value="Upload">

            <br>
            <br>
            <h2>Uploaded Files</h2>
            {% for filename in filenames %}
            <div class="contain1">
                <span>{{ filename }}</span>
                <a href="{{ url_for('download_file', filename=filename) }}" download>
                    <button>Download</button>
                </a>
            </div>
        </div>
    </form>

    {% endfor %}
    <!-- <footer>
        <p>&copy; 2024 Learn Python Programming</p>
    </footer> -->
</body>
{% endblock %}
